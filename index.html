<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="src/style.css">
        <link href="https://fonts.googleapis.com/css?family=Paytone+One|Montserrat" rel="stylesheet">
        <link rel="icon" href="images/favicon.svg" sizes="any" type="image/svg+xml">
        <title>Hyper Typer</title>
    </head>
    <body>
        <!-- GitHub icon at the top left of the page -->
        <a href="https://github.com/mohamedirfansh/Hyper-Typer">
            <img src="images/github.svg" alt="GitHub icon">
        </a>
        <!-- Left Side of App -->
        <div id="left">
            <!-- Countdown Timer -->
            <div id="countdown">
                <p class="header-text" id="timeLeft">Time Left</p>
                <p class="sub-header-text" id="seconds">5</p>
            </div>
            <!-- List of Words that scroll up -->
            <div id="wordList">
                <div id="arrow"></div>
                <div id="scrollingWords">
                    <ul>
                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Center of App -->
        <div id="center">
            <!-- Circular Panel in the center that displays the word -->
            <div id="wordPanel">
                <!-- Coloured line that moves around the circle -->
                <div class="quaters movers" id="q1"></div>
                <div class="quaters movers" id="q2"></div>
                <div class="quaters movers" id="q3"></div>
                <div class="quaters movers" id="q4"></div>
                <div class="bouncy"></div>
                <p id="word">Welcome!</p>
            </div>
            <!-- Text to show difficulty level -->
            <div id="message">
                <p>Easy</p>
            </div>
            <!-- Text box to type the word -->
            <div id="textInput">
                <input id="inputField" type="text" placeholder="Type the word above" spellcheck="false" autofocus />
            </div>
        </div>
        <!-- Right Side of App -->
        <div id="right">
            <div id="scorePanel">
                <div id="currentScore">
                    <p class="header-text" id="scoreTitle">Score</p>
                    <p class="sub-header-text" id="score">0</p>
                </div>
                <div id="highScore">
                    <p class="header-text" id="highScoreTitle">High Score</p>
                    <p class="sub-header-text" id="high">0</p>
                </div>
            </div>
        </div>
        <script src="src/minified_script.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js"></script>
    </body>
    <footer><a id="footerText" href="https://github.com/mohamedirfansh">Made with a ⌨️ by Mohamed Irfan</a></footer>
</html>
